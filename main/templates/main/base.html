<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>{% block title %}Price Monitoring{% endblock %}</title>

		<!-- aMcharts -->
		<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
		<script src="https://cdn.amcharts.com/lib/4/charts.js"></script>

		<!-- Bootstrap core JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	</head>
	<body>
		<!--==== NAVBAR ====-->
		{% block navbar %}
		<nav class="navbar navbar-expand-md navbar-dark bg-success">
			<a class="navbar-brand" href="#">Price Monitoring</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbar">
				<ul class="navbar-nav mr-auto">
				</ul>
				{% if user.is_authenticated %}
					<a href="/admin" class="btn btn-success mr-3">Админ панель</a>
					<a href="/logout" class="btn btn-success mr-3">Выйти</a>
				{% else %}
					<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#loginModal">Войти</button>
					{% include "./login.html" %}
				{% endif %}
			</div>
		</nav>
		{% endblock %}
		<!--==== END OF NAVBAR ====-->
		<!--==== CONTENT ====-->
		<main role='main' class="container">
			{% block main %}
				{% include './chart.html' %}
			{% endblock %}
		</main>
		<!--==== END OF CONTENT ====-->
	</body>
</html>
